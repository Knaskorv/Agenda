<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style>
    
    html, body {
        
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    }


    #mainView{
        z-index: 0;
        width: 100%;
        height: 100%;
        background-color: white;
    }

    #blackout{
        display: flex;
        display: none;
        position:absolute;
        z-index: 3;
        width: 100%;
        height: 100%;
        opacity: 0.8;
        background-color: white; 
    }

    #header{
        background-color: #333333;
        padding: 3px;
    }

    .fonthead {
        font-family: "Verdana";
        text-align: center;
        color: #CCCCCC;
    }

    .btn{
        font-size: 16px;
        font-family: Trebuchet MS;
        border-radius: 8px 8px 8px 8px;
        border: 1px solid #6A8BAD;
        padding: 9px 18px;
        text-shadow: 1px 1px 0px #528ecc;
        color: #E6E6E6;
        background-color: #537CCF;
    }


    /*--Add Activity--*/ 
    #addActivityView{
        display:none;
        z-index: 5;
        position:absolute;
        top:25%;
        left:45%;
        border-style: solid;
        border-width: 1px;
        background-color: #E6E6E6; 
        width:250px; 
        height: 300px;
        border-radius: 25px;
        padding: 20px 20px 20px 20px;  
    }
    
    #addActivityView > div{
        margin: 10px;
    }

    /*--Parked View--*/ 
    #parkedView{
        width: 300px; 
        height: 500px;
        z-index: 2;
        position:absolute;
        top:100px;
        left:20px;
    }

    #tableDivpark{
        position: absolute;
        bottom: 0;
        z-index: 0;
        
        width: 300px;
        height: 437px;
        
        overflow: hidden;
    }

     /*--Day View--*/ 
    #dayView{
        height: 75%;
        z-index: 2;
        position:absolute;
        top:100px;
        left:350px;
    }

    #tableDivday{
        height: 100%;
        width:  100%;
        position: relative;
        bottom: 0;
        border-width: 2;
        border-color: black; 
    }

    #dayActivitesTable{
        padding: 0px 0px 0px 0px;
        top: 0;  
        float:left;
        display: inline-block;
        width: 300px;
          
        text-align: center;
        height: 30px;   
        display: none;
        margin: 20px 20px 20px 0px ;
        overflow: hidden;
        background-color: #E6E6E6; 
        border:1px solid;
        border-color: black;
        border-radius: 25px; 
    }

     #parkedActivitesTable{
        z-index: 2;
        width: 100%;
        height: 100%;
        background-color: #E6E6E6;
        border:1px solid;
        border-color: black;
        border-radius: 25px; 
        display: inline-block;
        overflow: hidden; 
        text-align: center;
    }

    #popup {
        z-index: 3;
        display: none; 
        position: absolute;
        background-color: #FFF0E0;
        border-width: 2px; 
        border-color: black;
        left:320px;
        width: 150px; 
        word-break: break-all;
    }
    #proInd{
        border-radius: 60px;
        padding: -20px; 
        width: 50%; 
        height: 10px; 
    }
    .activity{
        display: none; 
        width: 500px;
    }
    </style>
  
 </head>
 <body>
    <!--Blackout Div for add Activity-->
    <div id="blackout"></div>

    <!--Main View-->
    <div id="mainView">
        <!--Header-->
        <div id="header">        
                <h1 class="fonthead">Agenda</h1>         
        </div>

        <!--Popup div for Description-->
        <div id = "popup">Pop UPP</div> 
         
        <!--Add activity Popup-->
        <div id = "addActivityView">
            <div><input type = "text" id="activityName" placeholder="Name"></input></div>
            <div><input type = "number" id="activityLength" placeholder="Length"></input></div>
            <div><select id = "activityType">
                <option value=""  disabled selected style='display:none;'>Type</option>
                <option value="Presentation">Presentation</option>
                <option value="Group Work">Group Work</option>
                <option value="Discussion">Discussion</option>    
                <option value="Break">Break</option>   
                </select>
            </div>
            <div><input type = "text" id="activityDescription" placeholder="Description"></input></div>
            <div><button id = "addActivityDoneButton" disabled>Done</button></div>
            <div><button id = "addActivityCancelButton">Cancel</button></div>
        </div> 
        <!--Add activity Popup END-->
           
        <!--Parked Activities-->
        <div id = "parkedView">
            <button id = "addActivityButton" class="btn">Add Activity</button>

            <!--Div for the activity Table-->
            <div id="tableDivpark" >
                <!--<div id="scrollPark">-->
                    <table id = "parkedActivitesTable" class="activityTable">
                        <tbody>
                            <tr class = "activity">
                                <td class = "activityTime">Time</td>
                                <td class = "activityName">Name</td>
                            </tr>
                        </tbody>
                    </table>
                <!--</div>-->
            </div>
        </div>
        <!--Parked Activities END-->

        <!--Day Activities-->
        <div id = "dayView">
            <button id = "addDayButton" class = "btn">Add Day</button>
            
            <!--Div for the activity Table-->
            <div id="tableDivday">
                <table id = "dayActivitesTable" class="activityTable">
                    <!--Header and footer-->
                    <thead>
                        <tr>
                            <td><span id = "dayId"></span></td>
                            <td><button id = 'delBtn'>X</button></td>
                        </tr>
                        <tr>
                            <td>Start time: <input type ="text" id="startTimeDay" style="width: 40px;"></td>
                            <td>End time: <span id="endTimeDay"></span></td>
                        </tr>
                        <tr>
                            <td>Total time: <span id="totalTimeDay"></span></td>
                            <td id="proInd"></td>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr id = "toggleTable">
                            <td>Toggle</td>
                            <td>tbody</td>
                        </tr>
                    </tfoot>

                    <!--The activites in the body-->
                    <tbody>
                        <tr class = "activity">
                            <td class = "activityTime"></td>
                            <td class = "activityName" draggable="true"></td>
                        </tr>
                    </tboby>
                </table>
            </div>
        </div>
        <!--Day Activities END-->

    
    </div> 
    <!-- MainView End -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
 
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    
    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/agendaModel.js"></script>
    <script src="js/view/addActivityView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/view/addActivityController.js"></script>
    <script src="js/view/dragAndDrop.js"></script>
 </body>
</html>
