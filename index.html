<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style>
    
    html, body {
        
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    }


    #mainView{
        z-index: 0;
        width: 100%;
        height: 100%;
        background-color: white;
    }


    #addActivityView{
        display:none;
        z-index: 5;
        position:absolute;
        top:25%;
        left:25%;
        border-style: solid;
        border-width: 3px;
        background-color: gray; 
        width: 50%; 
        height: 50%;
    }

    #blackout{
        display: flex;
        display: none;
        position:absolute;
        z-index: 3;
        width: 100%;
        height: 100%;
        opacity: 0.9;
        background-color: white; 
    }

    #tableDivpark{
        position: absolute;
    bottom: 0;
        border-style: solid;
        border-width: 1px;
        background-color: #E6E6E6; 
        width: 300px;
        height: 450px;
        border-color: black;
        border-radius: 25px;
        overflow: hidden;
    }

    #parkedView{
        width: 300px; 
        height: 500px;
        z-index: 2;
        position:absolute;
        top:100px;
        left:20px;
        
        
    }

    #parkedActivitesTable{

        width: 100%;
        height: 100%;
        background-color: gray;
        text-align: center;
        height: 30px;
       /* margin: 20px 0px 0px 0px ;*/

    }

    #parkedActivitesTable, td{
        text-align: center;
        height: 30px;
        
    }

    #parkedView .activity{
      /*  display: none;*/

    }

#tableDivday{
    height: 94%;
    width: 1500px;
    position: absolute;
    bottom: 0;
}
    #dayView{

        height: 75%;
        z-index: 2;
        position:absolute;
        top:100px;
        left:350px;
       /* border-style: solid;
        border-width: 3px;
        background-color: #FFFAFA;*/
    }
    #dayActivitesTable{
        
        padding: 0px 0px 0px 0px; 
        text-align: center;
        height: 30px;
        border: 3px solid;
        border-color: black;
    border-radius: 25px;
        display: none;

        
    }

    #dayActivitesTable, td{
        text-align: center;
        height: 30px;


    }

    #dayActivitesTableHead{
        padding: 0px 0px 0px 0px;
        top: 0;  
        float:left;
        display: inline-block;
        width: 300px;
        height: 500px;      
        text-align: center;
        height: 30px;   
        display: none;
        margin: 20px 20px 20px 20px ;
        overflow: hidden;
     background-color: #E6E6E6; 
     border:1px solid;
        border-color: black;
        border-radius: 25px; 
    }

    thead, tr{
        width: 50%; 

    }

    
    #toScroll{
        overflow: scroll;

    }

  /*  #addDayButton{
        position: absolute;
        height: 30px; 
        width: 100px; 
    }*/

    .activity{
        display: none; 
    }

    .table{
      /*   float: left;*/
    }

    #header{
    background-color: #999999;
    padding: 3px;
    }

    .fonthead {
    font-family: "Verdana";
    text-align: center;
    }

    .btn{
        font-size: 16px;
    font-family: Trebuchet MS;
    border-radius: 8px 8px 8px 8px;
    border: 1px solid #6A8BAD;
    padding: 9px 18px;
    text-shadow: 1px 1px 0px #528ecc;
    box-shadow: inset 1px 1px 0px 0px #bbdaf7;
    background-color: #3d94f6;
    }
  
    </style>
  
 </head>
 <body>
	
    <div id="blackout"></div>
	<div id="mainView">
        
        <!--the mouse over and dragging class are defined on each item--> 
       <div id="header">        
                <h1 class="fonthead">Day planner </h1>         
            </div>
		
        <div id = "addActivityView">
            <input type = "text" id="activityName" placeholder="Name"></input>
            <input type = "number" id="activityLength" placeholder="Length"></input>
            <select id = "activityType">
                <option value=""  disabled selected style='display:none;'>Type</option>
                <option value="Presentation">Presentation</option>
                <option value="Group Work">Group Work</option>
                <option value="Discussion">Discussion</option>    
                <option value="Break">Break</option>   
            </select>
            <input type = "text" id="activityDescription" placeholder="Description"></input>
            <button id = "addActivityDoneButton" disabled>Done</button>
            <button id = "addActivityCancelButton">Cancel</button>
        </div> <!-- addActivityView End -->
	       
        

         <div id = "parkedView">
            <button id = "addActivityButton" class="btn">Add Activity</button>
            <div id="tableDivpark">
            <table id = "parkedActivitesTable">
                <tr id = "test" class = "activity"><td id = "parkedTime">Time</td><td id = "parkedActivity" >Activity</td></tr>
            </table>
            </div>
        </div>

        <div id = "dayView">
            <button id = "addDayButton" class = "btn">Add Day</button>
            <!--<div id="toScroll">Scroll-->
            <div id="tableDivday">
            <table id = "dayActivitesTableHead" class="table">

              <thead>
                    <tr>
                        <td>Start time: <input type ="text" id="startTimeDay" style="width: 40px;"></td>
                        <td>End time: <span id="endTimeDay"></span></td>
                    </tr>
                    <tr>
                        <td>Total time: <span id="totalTimeDay"></span></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>

                    <table id = "dayActivitesTable">
                        <tr class = "activity">
                            <td id = "dayTime">Time</td>
                            <td id = "dayActivity" draggable="true">Activity</td>
                        </tr>
                </table>
                </tboby>
            </table>
            </div>
        <!--</div>Scroll-->
        </div>


    
	</div> <!-- MainView End -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
 
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/agendaModel.js"></script>
	<script src="js/view/addActivityView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/view/parkedView.js"></script>
    <script src="js/view/dayView.js"></script>
    <script src="js/view/addActivityController.js"></script>
    <script src="js/view/dragAndDrop.js"></script>
 </body>
</html>
